openapi: '3.0.1'
info:
  version: '0.1.0'
  title: 'AP Domain events'
  description: Get information about events in the Approved Premises domain
paths: {}

components:
  responses:
    500Response:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
  schemas:
    EventId:
      description: The UUID of an event
      type: string
      format: uuid
      example: 364145f9-0af8-488e-9901-b4c46cd9ba37
    DeliusEventNumber:
      description: Used in Delius to identify the 'event' via the first active conviction's 'index'
      type: string
      example: "7"
    ApplicationId:
      description: The UUID of an application for an AP place
      type: string
      format: uuid
      example: 484b8b5e-6c3b-4400-b200-425bbe410713
    ApplicationUrl:
      description: The URL on the Approved Premises service at which a user can view a representation of an AP application and related resources, including bookings
      type: string
      example: https://approved-premises-dev.hmpps.service.justice.gov.uk/applications/484b8b5e-6c3b-4400-b200-425bbe410713
    AssessmentId:
      description: The UUID of an assessment of an application for an AP place
      type: string
      format: uuid
      example: 484b8b5e-6c3b-4400-b200-425bbe410713
    AssessmentUrl:
      description: The URL on the Approved Premises service at which a user can view a representation of an AP assessment and related resources, including bookings
      type: string
      example: https://approved-premises-dev.hmpps.service.justice.gov.uk/assessments/484b8b5e-6c3b-4400-b200-425bbe410713
    AppealId:
      description: The UUID of an appeal for an application
      type: string
      format: uuid
      example: dd450bbc-162d-4380-a103-9f261943b98f
    AppealUrl:
      description: The URL on the Approved Premises service at which a user can view a representation of an appeal and related resources
      type: string
      example: https://approved-premises-dev.hmpps.service.justice.gov.uk/applications/484b8b5e-6c3b-4400-b200-425bbe410713/appeals/dd450bbc-162d-4380-a103-9f261943b98f
    BookingId:
      description: The UUID of booking for an AP place
      type: string
      format: uuid
      example: 14c80733-4b6d-4f35-b724-66955aac320c
    PlacementApplicationId:
      description: The UUID of a placement application
      type: string
      format: uuid
      example: 14c80733-4b6d-4f35-b724-66955aac320c
    RequestForPlacementId:
      description: The UUID of a request for placement. Currently a proxy for PlacementApplicationId
      type: string
      format: uuid
      example: 484b8b5e-6c3b-4400-b200-425bbe410713
    RequestId:
      description: The UUID of a further information request
      type: string
      format: uuid
      example: 484b8b5e-6c3b-4400-b200-425bbe410713
    LegacyApCode:
      description: The 'Q code' used in Delius to identify an Approved Premises
      type: string
      example: Q057
    StaffMember:
      description: A member of probation or AP staff
      type: object
      properties:
        staffCode:
          type: string
          example: N54A999
        forenames:
          type: string
          example: John
        surname:
          type: string
          example: Smith
        username:
          type: string
          example: JohnSmithNPS
      required:
        - staffCode
        - staffIdentifier
        - forenames
        - surname
    Cru:
      type: object
      properties:
        name:
          type: string
          example: NPS North East
      required:
        - name
    Ldu:
      type: object
      properties:
        code:
          type: string
          example: N54PPU
        name:
          type: string
          example: Public Protection NE
      required:
        - code
        - name
    Region:
      type: object
      properties:
        code:
          type: string
          example: NE
        name:
          type: string
          example: North East
      required:
        - code
        - name
    Team:
      type: object
      properties:
        code:
          type: string
          example: N54NGH
        name:
          type: string
          example: Gateshead 1
      required:
        - code
        - name
    ProbationArea:
      type: object
      properties:
        code:
          type: string
          example: N02
        name:
          type: string
          example: NPS North East
      required:
        - code
        - name
    PersonReference:
      type: object
      properties:
        crn:
          type: string
          example: C123456
        noms:
          type: string
          example: A1234ZX
      required:
        - crn
        - noms
    SpaceCharacteristic:
      type: string
      description: All of the characteristics of both premises and rooms
      enum:
        - acceptsChildSexOffenders
        - acceptsHateCrimeOffenders
        - acceptsNonSexualChildOffenders
        - acceptsSexOffenders
        - additionalRestrictions
        - hasArsonInsuranceConditions
        - hasBrailleSignage
        - hasCallForAssistance
        - hasCrib7Bedding
        - hasEnSuite
        - hasFixedMobilityAids
        - hasHearingLoop
        - hasLift
        - hasNearbySprinkler
        - hasSmokeDetector
        - hasStepFreeAccess
        - hasStepFreeAccessToCommunalAreas
        - hasTactileFlooring
        - hasTurningSpace
        - hasWheelChairAccessibleBathrooms
        - hasWideAccessToCommunalAreas
        - hasWideDoor
        - hasWideStepFreeAccess
        - isArsonDesignated
        - isArsonSuitable
        - isCatered
        - isESAP
        - isFullyFm
        - isGroundFloor
        - isGroundFloorNrOffice
        - isIAP
        - isPIPE
        - isRecoveryFocussed
        - isSemiSpecialistMentalHealth
        - isSingle
        - isStepFreeDesignated
        - isSuitableForVulnerable
        - isSuitedForSexOffenders
        - isTopFloorVulnerable
        - isWheelchairAccessible
        - isWheelchairDesignated
    ApplicationSubmittedEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/ApplicationSubmitted'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    ApplicationSubmitted:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        mappa:
          type: string
          example: 'CAT C3/LEVEL L2'
        sentenceLengthInMonths:
          type: integer
          example: 57
        offenceId:
          type: string
          example: 'AB43782'
        releaseType:
          type: string
          example: 'rotl'
        age:
          type: integer
          example: 43
        gender:
          type: string
          enum:
            - Male
            - Female
        targetLocation:
          type: string
          example: LS2
        submittedAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        submittedBy:
          type: object
          properties:
            staffMember:
              $ref: '#/components/schemas/StaffMember'
            probationArea:
              $ref: '#/components/schemas/ProbationArea'
            team:
              $ref: '#/components/schemas/Team'
            ldu:
              $ref: '#/components/schemas/Ldu'
            region:
              $ref: '#/components/schemas/Region'
          required:
            - staffMember
            - probationArea
            - cru
            - team
            - ldu
            - region
      required:
        - applicationId
        - applicationUrl
        - personReference
        - deliusEventNumber
        - offenceDescription
        - releaseType
        - age
        - gender
        - targetLocation
        - submittedAt
        - submittedBy
    ApplicationWithdrawnEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/ApplicationWithdrawn'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    ApplicationWithdrawn:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        withdrawnAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        withdrawnBy:
          $ref: '#/components/schemas/WithdrawnBy'
        withdrawalReason:
          type: string
        otherWithdrawalReason:
          type: string
      required:
        - applicationId
        - applicationUrl
        - personReference
        - deliusEventNumber
        - withdrawnAt
        - withdrawnBy
        - withdrawalReason
    ApplicationExpiredEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/ApplicationExpired'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    ApplicationExpired:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        previousStatus:
          type: string
        updatedStatus:
          type: string
      required:
        - applicationId
        - previousStatus
        - updatedStatus
    WithdrawnBy:
      type: object
      properties:
        staffMember:
          $ref: '#/components/schemas/StaffMember'
        probationArea:
          $ref: '#/components/schemas/ProbationArea'
      required:
        - staffMember
        - probationArea
    ApplicationAssessedEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/ApplicationAssessed'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    ApplicationAssessed:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        assessedAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        assessedBy:
          type: object
          properties:
            staffMember:
              $ref: '#/components/schemas/StaffMember'
            probationArea:
              $ref: '#/components/schemas/ProbationArea'
            cru:
              $ref: '#/components/schemas/Cru'
        decision:
          type: string
          example: Rejected
        decisionRationale:
          type: string
          example: Risk too low
        arrivalDate:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
      required:
        - applicationId
        - applicationUrl
        - personReference
        - deliusEventNumber
        - assessedAt
        - assessedBy
        - decision
    PlacementApplicationWithdrawnEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/PlacementApplicationWithdrawn'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    PlacementApplicationWithdrawn:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        placementApplicationId:
          $ref: '#/components/schemas/PlacementApplicationId'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        withdrawnAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        withdrawnBy:
          $ref: '#/components/schemas/WithdrawnBy'
        withdrawalReason:
          type: string
          example: 'RELATED_APPLICATION_WITHDRAWN'
        placementDates:
          type: array
          items:
            $ref: '#/components/schemas/DatePeriod'
      required:
        - applicationId
        - applicationUrl
        - placementApplicationId
        - personReference
        - deliusEventNumber
        - withdrawnAt
        - withdrawnBy
        - withdrawalReason
    PlacementApplicationAllocatedEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/PlacementApplicationAllocated'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    PlacementApplicationAllocated:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        placementApplicationId:
          $ref: '#/components/schemas/PlacementApplicationId'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        allocatedAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        allocatedTo:
          $ref: '#/components/schemas/StaffMember'
        allocatedBy:
          $ref: '#/components/schemas/StaffMember'
        placementDates:
          type: array
          items:
            $ref: '#/components/schemas/DatePeriod'
      required:
        - applicationId
        - applicationUrl
        - placementApplicationId
        - personReference
        - allocatedAt
        - placementDates
    MatchRequestWithdrawnEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/MatchRequestWithdrawn'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    MatchRequestWithdrawn:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        matchRequestId:
          $ref: '#/components/schemas/PlacementApplicationId'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        withdrawnAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        withdrawnBy:
          $ref: '#/components/schemas/WithdrawnBy'
        withdrawalReason:
          type: string
          example: 'RELATED_APPLICATION_WITHDRAWN'
        datePeriod:
          $ref: '#/components/schemas/DatePeriod'
        requestIsForApplicationsArrivalDate:
          type: boolean
          description: 'Indicate if this match request was created for the arrival date specified when the application was initially submitted'
      required:
        - applicationId
        - applicationUrl
        - placementApplicationId
        - personReference
        - deliusEventNumber
        - withdrawnAt
        - withdrawnBy
        - withdrawalReason
        - datePeriod
    BookingMadeEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/BookingMade'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    BookingMade:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        bookingId:
          $ref: '#/components/schemas/BookingId'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        createdAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        bookedBy:
          type: object
          properties:
            staffMember:
              $ref: '#/components/schemas/StaffMember'
            cru:
              $ref: '#/components/schemas/Cru'
        premises:
          $ref: '#/components/schemas/Premises'
        arrivalOn:
          type: string
          example: '2023-01-30'
          format: date
        departureOn:
          type: string
          example: '2023-04-30'
          format: date
        applicationSubmittedOn:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        releaseType:
          type: string
        sentenceType:
          type: string
        situation:
          type: string
        characteristics:
          type: array
          items:
            $ref: '#/components/schemas/SpaceCharacteristic'
      required:
        - applicationId
        - applicationUrl
        - bookingId
        - personReference
        - deliusEventNumber
        - createdAt
        - bookedBy
        - premises
        - arrivalOn
        - departureOn
    BookingChangedEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/BookingChanged'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    BookingChanged:
      type: object
      properties:
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        bookingId:
          $ref: '#/components/schemas/BookingId'
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        changedAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        changedBy:
          $ref: '#/components/schemas/StaffMember'
        premises:
          $ref: '#/components/schemas/Premises'
        arrivalOn:
          type: string
          example: '2023-01-30'
          format: date
        departureOn:
          type: string
          example: '2023-04-30'
          format: date
        previousArrivalOn:
          type: string
          description: Only set if the expected arrival on has changed
          example: '2023-01-30'
          format: date
        previousDepartureOn:
          type: string
          description: Only set if the expected departure on has changed
          example: '2023-01-30'
          format: date
        characteristics:
          type: array
          items:
            $ref: '#/components/schemas/SpaceCharacteristic'
        previousCharacteristics:
          type: array
          items:
            $ref: '#/components/schemas/SpaceCharacteristic'
      required:
        - applicationId
        - applicationUrl
        - bookingId
        - personReference
        - deliusEventNumber
        - changedAt
        - changedBy
        - premises
        - arrivalOn
        - departureOn
    BookingKeyWorkerAssignedEnvelope:
