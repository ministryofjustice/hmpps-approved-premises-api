      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    BookingCancelled:
      type: object
      properties:
        personReference:
          $ref: '#/components/schemas/PersonReference'
        deliusEventNumber:
          $ref: '#/components/schemas/DeliusEventNumber'
        applicationId:
          $ref: '#/components/schemas/ApplicationId'
        applicationUrl:
          $ref: '#/components/schemas/ApplicationUrl'
        bookingId:
          $ref: '#/components/schemas/BookingId'
        premises:
          $ref: '#/components/schemas/Premises'
        cancelledAt:
          deprecated: true
          description: cancelledAtDate should be used instead
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
        cancelledAtDate:
          type: string
          format: date
        cancelledBy:
          $ref: '#/components/schemas/StaffMember'
        cancellationReason:
          type: string
        cancellationRecordedAt:
          type: string
          example: '2022-11-30T14:51:30'
          format: date-time
      required:
        - personReference
        - deliusEventNumber
        - applicationId
        - applicationUrl
        - bookingId
        - premises
        - cancelledAt
        - cancelledAtDate
        - cancelledBy
        - cancellationReason
        - cancellationRecordedAt
    BookingExtendedEnvelope:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EventId'
        timestamp:
          type: string
          example: '2022-11-30T14:53:44'
          format: date-time
        eventType:
          $ref: '#/components/schemas/EventType'
        eventDetails:
          $ref: '#/components/schemas/BookingExtended'
      required:
        - id
        - timestamp
        - eventType
        - eventDetails
    BookingExtended:
      type: object
      properties:
        personReference:
