components:
  responses:
    401Response:
      description: not authenticated
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
    403Response:
      description: unauthorised
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
    500Response:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
  headers:
    X-Pagination-CurrentPage:
      schema:
        type: integer
      description: The current page number
    X-Pagination-TotalPages:
      schema:
        type: integer
      description: The total number of pages
    X-Pagination-TotalResults:
      schema:
        type: integer
      description: The total number of results
    X-Pagination-PageSize:
      schema:
        type: integer
      description: The size of each page
  schemas:
    Premises:
      type: object
      properties:
        service:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        town:
          type: string
          example: Braintree
        postcode:
          type: string
          example: LS1 3AD
        bedCount:
          type: integer
          example: 22
        availableBedsForToday:
          type: integer
          example: 20
        notes:
          type: string
          example: some notes about this property
        probationRegion:
          $ref: '#/components/schemas/ProbationRegion'
        apArea:
          $ref: '#/components/schemas/ApArea'
        localAuthorityArea:
          $ref: '#/components/schemas/LocalAuthorityArea'
        characteristics:
          type: array
          items:
            $ref: '#/components/schemas/Characteristic'
        status:
          $ref: '#/components/schemas/PropertyStatus'
      discriminator:
        propertyName: service
        mapping:
          CAS1: '#/components/schemas/ApprovedPremises'
          CAS3: '#/components/schemas/TemporaryAccommodationPremises'
      required:
        - service
        - id
        - name
        - addressLine1
        - postcode
        - bedCount
        - availableBedsForToday
        - probationRegion
        - apArea
        - status
    PremisesSummary:
      type: object
      properties:
        service:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        postcode:
          type: string
          example: LS1 3AD
        bedCount:
          type: integer
          example: 22
        status:
          $ref: '#/components/schemas/PropertyStatus'
      discriminator:
        propertyName: service
        mapping:
          CAS1: '#/components/schemas/ApprovedPremisesSummary'
          CAS3: '#/components/schemas/TemporaryAccommodationPremisesSummary'
      required:
        - service
        - id
        - name
        - addressLine1
        - postcode
        - bedCount
        - status
    ApprovedPremises:
      allOf:
        - $ref: '#/components/schemas/Premises'
        - type: object
          properties:
            apCode:
              type: string
              example: NEHOPE1
      required:
        - apCode
        - localAuthorityArea
    TemporaryAccommodationPremises:
      allOf:
        - $ref: '#/components/schemas/Premises'
        - type: object
          properties:
            pdu:
              type: string
            probationDeliveryUnit:
              $ref: '#/components/schemas/ProbationDeliveryUnit'
            turnaroundWorkingDayCount:
              type: integer
              example: 2
      required:
        - pdu
    ApprovedPremisesSummary:
      allOf:
        - $ref: '#/components/schemas/PremisesSummary'
        - type: object
          properties:
            apCode:
              type: string
              example: NEHOPE1
            probationRegion:
              type: string
            apArea:
              type: string
      required:
        - apCode
        - probationRegion
        - apArea
    TemporaryAccommodationPremisesSummary:
      allOf:
        - $ref: '#/components/schemas/PremisesSummary'
        - type: object
          properties:
            pdu:
              type: string
            localAuthorityAreaName:
              type: string
      required:
        - pdu
    NewPremises:
      type: object
      properties:
        name:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        town:
          type: string
        postcode:
          type: string
        notes:
          type: string
          example: some notes about this property
        localAuthorityAreaId:
          type: string
          format: uuid
        probationRegionId:
          type: string
          format: uuid
        characteristicIds:
          type: array
          items:
            type: string
            format: uuid
        status:
          $ref: '#/components/schemas/PropertyStatus'
        pdu:
          type: string
        probationDeliveryUnitId:
          type: string
          format: uuid
        turnaroundWorkingDayCount:
          type: integer
      required:
        - name
        - addressLine1
        - postcode
        - probationRegionId
        - characteristicIds
        - status
    TaskWrapper:
      type: object
      properties:
        task:
          $ref: '#/components/schemas/Task'
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserWithWorkload'
      required:
        - task
        - users
    Task:
      type: object
      properties:
        taskType:
          $ref: '#/components/schemas/TaskType'
        id:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        applicationId:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        personName:
          type: string
        crn:
          type: string
        dueDate:
          type: string
          format: date
        allocatedToStaffMember:
          $ref: '#/components/schemas/ApprovedPremisesUser'
        status:
          $ref: '#/components/schemas/TaskStatus'
        apArea:
          $ref: '#/components/schemas/ApArea'
      discriminator:
        propertyName: taskType
        mapping:
          Assessment: '#/components/schemas/AssessmentTask'
          PlacementRequest: '#/components/schemas/PlacementRequestTask'
          PlacementApplication: '#/components/schemas/PlacementApplicationTask'
          BookingAppeal: '#/components/schemas/BookingAppealTask'
      required:
        - id
        - taskType
        - applicationId
        - personName
        - dueDate
        - status
        - crn
    TaskStatus:
      type: string
      enum:
        - not_started
        - in_progress
        - complete
    TaskSortField:
      type: string
      enum:
        - createdAt
    AssessmentTask:
      allOf:
        - $ref: '#/components/schemas/Task'
        - type: object
          properties:
            createdFromAppeal:
              type: boolean
          required:
            - createdFromAppeal
    PlacementRequestTask:
      allOf:
        - $ref: '#/components/schemas/Task'
