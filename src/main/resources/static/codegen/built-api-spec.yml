              type: array
              items:
                $ref: '#/components/schemas/PlacementDates'
          required:
            - id
            - tier
            - releaseType
            - placementType
    BookingAppealTask:
      allOf:
        - $ref: '#/components/schemas/Task'
    TaskType:
      type: string
      enum:
        - Assessment
        - PlacementRequest
        - PlacementApplication
        - BookingAppeal
    LocalAuthorityArea:
      type: object
