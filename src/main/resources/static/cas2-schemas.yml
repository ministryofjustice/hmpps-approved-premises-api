components:
  schemas:
    SubmitCas2Application:
      type: object
      properties:
        translatedDocument:
          $ref: '_shared.yml#/components/schemas/Unit'
        applicationId:
          type: string
          format: uuid
          description: Id of the application being submitted
        preferredAreas:
          type: string
          description: First and second preferences for where the accommodation should be located, pipe-separated
          example: 'Leeds | Bradford'
        hdcEligibilityDate:
          type: string
          example: '2023-03-30'
          format: date
        conditionalReleaseDate:
          type: string
          example: '2023-04-30'
          format: date
        telephoneNumber:
          type: string
      required:
        - translatedDocument
        - applicationId
        - telephoneNumber
    Cas2Application:
      allOf:
        - $ref: '_shared.yml#/components/schemas/Application'
        - type: object
          properties:
            createdBy:
              $ref: '_shared.yml#/components/schemas/NomisUser'
            schemaVersion:
              type: string
              format: uuid
            outdatedSchema:
              type: boolean
            data:
              $ref: '_shared.yml#/components/schemas/Unit'
            document:
              $ref: '_shared.yml#/components/schemas/Unit'
            status:
              $ref: '_shared.yml#/components/schemas/ApplicationStatus'
            submittedAt:
              type: string
              format: date-time
            telephoneNumber:
              type: string
            assessment:
              $ref: '#/components/schemas/Cas2Assessment'
            timelineEvents:
              type: array
              items:
                $ref: '_shared.yml#/components/schemas/Cas2TimelineEvent'
          required:
            - createdBy
            - schemaVersion
            - outdatedSchema
            - status
    Cas2SubmittedApplication:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '_shared.yml#/components/schemas/Person'
        createdAt:
          type: string
          format: date-time
        submittedBy:
          $ref: '_shared.yml#/components/schemas/NomisUser'
        schemaVersion:
          type: string
          format: uuid
        outdatedSchema:
          type: boolean
        document:
          $ref: '_shared.yml#/components/schemas/Unit'
        submittedAt:
          type: string
          format: date-time
        telephoneNumber:
          type: string
        timelineEvents:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/Cas2TimelineEvent'
        assessment:
          $ref: '#/components/schemas/Cas2Assessment'
      required:
        - id
        - person
        - createdAt
        - createdBy
        - schemaVersion
        - outdatedSchema
        - status
        - timelineEvents
        - assessment
    Cas2ApplicationSummary:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
        createdByUserId:
          type: string
          format: uuid
        createdByUserName:
          type: string
        status:
          $ref: '_shared.yml#/components/schemas/ApplicationStatus'
        latestStatusUpdate:
          $ref: '#/components/schemas/LatestCas2StatusUpdate'
        risks:
          $ref: '_shared.yml#/components/schemas/PersonRisks'
        hdcEligibilityDate:
          type: string
          format: date
        personName:
          type: string
        crn:
          type: string
        nomsNumber:
          type: string
      required:
        - type
        - id
        - createdAt
        - createdByUserId
        - status
        - personName
        - crn
        - nomsNumber
    NewCas2ApplicationNote:
      type: object
      properties:
        note:
          type: string
      required:
        - note
      description: A note to add to an application
    Cas2ApplicationNote:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          example: 'roger@example.com'
        name:
          type: string
          example: 'Roger Smith'
        body:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - username
        - email
        - name
        - body
        - createdAt
      description: Notes added to an application
    Cas2ApplicationStatus:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'moreInfoRequested'
        label:
          type: string
          example: 'More information requested'
        description:
          type: string
          example: 'More information about the application has been requested from the POM (Prison Offender Manager).'
        statusDetails:
          type: array
          items:
            $ref: '#/components/schemas/Cas2ApplicationStatusDetail'
      required:
        - id
        - name
        - label
        - description
        - statusDetails
    Cas2ApplicationStatusDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'changeOfCircumstances'
        label:
          type: string
          example: 'Change of Circumstances'
      required:
        - id
        - name
        - label
    UpdateCas2Application:
      allOf:
        - $ref: '_shared.yml#/components/schemas/UpdateApplication'
    Cas2AssessmentStatusUpdate:
      type: object
      properties:
        newStatus:
          type: string
          example: 'moreInfoRequired'
          description: 'The "name" of the new status to be applied'
        newStatusDetails:
          type: array
          items:
            type: string
            example: 'changeOfCircumstances'
            description: 'The "name" of the new detail belonging to the new status'
      required:
        - newStatus
    Cas2SubmittedApplicationSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdByUserId:
          type: string
          format: uuid
        crn:
          type: string
        nomsNumber:
          type: string
        personName:
          type: string
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
      required:
        - createdByUserId
        - status
        - id
        - person
        - createdAt
        - personName
        - crn
        - nomsNumber
    Cas2StatusUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'moreInfoRequested'
        label:
          type: string
          example: 'More information requested'
        description:
          type: string
          example: 'More information about the application has been requested from the POM (Prison Offender Manager).'
        updatedBy:
          $ref: '_shared.yml#/components/schemas/ExternalUser'
        updatedAt:
          type: string
          format: date-time
        statusUpdateDetails:
          type: array
          items:
            $ref: '#/components/schemas/Cas2StatusUpdateDetail'
      required:
        - id
        - name
        - label
        - description
    Cas2StatusUpdateDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'moreInfoRequested'
        label:
          type: string
          example: 'More information requested'
      required:
        - id
        - name
        - label
    LatestCas2StatusUpdate:
      type: object
      properties:
        statusId:
          type: string
          format: uuid
        label:
          type: string
          example: 'More information requested'
      required:
        - statusId
        - label
    Cas2Assessment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nacroReferralId:
          type: string
        assessorName:
          type: string
        statusUpdates:
          type: array
          items:
            $ref: '#/components/schemas/Cas2StatusUpdate'
      required:
        - id
    UpdateCas2Assessment:
      type: object
      properties:
        nacroReferralId:
          type: string
        assessorName:
          type: string
    Cas2ReportName:
      type: string
      enum:
        - submitted-applications
        - application-status-updates
        - unsubmitted-applications

