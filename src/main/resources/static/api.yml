            type: string
            format: uuid
        - name: bookingId
          in: path
          description: ID of the booking
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: details of the confirmation
        content:
          'application/json':
            schema:
              $ref: '_shared.yml#/components/schemas/NewConfirmation'
        required: true
      responses:
