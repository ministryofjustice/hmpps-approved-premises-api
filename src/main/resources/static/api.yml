          description: CRN of the Person to fetch latest OASys
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '_shared.yml#/components/schemas/OASysRiskToSelf'
        404:
