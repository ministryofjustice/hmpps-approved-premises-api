                $ref: '_shared.yml#/components/schemas/ValidationError'
        404:
          description: invalid premises ID or booking ID
          content:
            'application/json':
              schema:
                $ref: '_shared.yml#/components/schemas/Problem'
  /premises/{premisesId}/rooms/{roomId}:
