      allOf:
        - $ref: '#/components/schemas/NewBooking'
        - type: object
          properties:
            bedId:
              type: string
              format: uuid
          required:
            - bedId
    Booking:
      allOf:
        - $ref: '#/components/schemas/BookingBody'
        - type: object
          properties:
            status:
              type: string
              enum:
              - arrived
              - awaiting-arrival
              - not-arrived
              - departed
              - cancelled
              - provisional
              - confirmed
            extensions:
              type: array
              items:
                $ref: '#/components/schemas/Extension'
            arrival:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Arrival'
            departure:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Departure'
            nonArrival:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Nonarrival'
            cancellation:
              nullable: true
              allOf:
              - $ref: '#/components/schemas/Cancellation'
            confirmation:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Confirmation'
          required:
            - status
            - extensions
    Person:
      type: object
      properties:
        crn:
          type: string
        name:
          type: string
        dateOfBirth:
          type: string
          format: date
        nomsNumber:
          type: string
        nationality:
          type: string
        religionOrBelief:
          type: string
        sex:
          type: string
        genderIdentity:
          type: string
        status:
          type: string
          enum:
            - InCustody
            - InCommunity
