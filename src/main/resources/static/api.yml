            'application/json':
              schema:
                $ref: '_shared.yml#/components/schemas/DateChange'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
                $ref: '_shared.yml#/components/schemas/ValidationError'
        404:
          description: invalid premises ID or booking ID
          content:
            'application/json':
