      summary: Returns a specific room for a premises
      operationId: premisesPremisesIdRoomsRoomIdGet
      parameters:
        - name: premisesId
          in: path
          description: ID of the premises the room is in
          required: true
          schema:
            type: string
            format: uuid
        - name: roomId
          in: path
          description: ID of the room to get
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '_shared.yml#/components/schemas/Room'
        404:
          description: invalid premises ID or room ID
          content:
            'application/json':
              schema:
                $ref: '_shared.yml#/components/schemas/Problem'
    put:
      summary: Updates a room
      operationId: premisesPremisesIdRoomsRoomIdPut
      parameters:
        - name: premisesId
          in: path
          description: ID of the premises the room is in
          required: true
          schema:
            type: string
            format: uuid
        - name: roomId
          in: path
          description: ID of the room to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Information to update the room with
        content:
          'application/json':
            schema:
              $ref: '_shared.yml#/components/schemas/UpdateRoom'
        required: true
      responses:
        200:
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '_shared.yml#/components/schemas/Room'
        400:
          description: invalid params
          content:
            'application/problem+json':
              schema:
