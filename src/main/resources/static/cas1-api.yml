  /premises/{premisesId}/capacity:
    get:
      tags:
        - premises
      operationId: "getCapacity"
      summary: Provides capacity information for a given date range
      parameters:
        - name: premisesId
          in: path
          description: ID of the premises
          required: true
          schema:
            type: string
            format: uuid
        - name: startDate
          in: query
          description: Start date, inclusive
          required: true
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: End date, inclusive
          required: true
          schema:
            type: string
            format: date
        - name: excludeSpaceBookingId
          in: query
          description: ID of a booking to exclude from capacity calculations
          required: false
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: successful operation
          content:
