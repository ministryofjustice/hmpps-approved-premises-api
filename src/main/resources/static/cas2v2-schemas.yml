components:
  schemas:
    NewCas2v2Application:
      type: object
      properties:
        crn:
          type: string
        convictionId:
          type: integer
          format: int64
          example: 1502724704
        deliusEventNumber:
          type: string
          example: "7"
        offenceId:
          type: string
          example: "M1502750438"
        applicationOrigin:
          $ref: "_shared.yml#/components/schemas/ApplicationOrigin"
        bailHearingDate:
          type: string
          format: date
      required:
        - crn
        - applicationOrigin
    SubmitCas2v2Application:
      type: object
      properties:
        translatedDocument:
          $ref: '_shared.yml#/components/schemas/Unit'
        applicationId:
          type: string
          format: uuid
          description: Id of the application being submitted
        preferredAreas:
          type: string
          description: First and second preferences for where the accommodation should be located, pipe-separated
          example: 'Leeds | Bradford'
        hdcEligibilityDate:
          type: string
          example: '2023-03-30'
          format: date
        conditionalReleaseDate:
          type: string
          example: '2023-04-30'
          format: date
        telephoneNumber:
          type: string
        applicationOrigin:
          $ref: "_shared.yml#/components/schemas/ApplicationOrigin"
        bailHearingDate:
          type: string
          format: date
      required:
        - translatedDocument
        - applicationId
        - telephoneNumber
        - applicationOrigin
    Cas2v2Assessment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nacroReferralId:
          type: string
        assessorName:
          type: string
        statusUpdates:
          type: array
          items:
            $ref: '#/components/schemas/Cas2v2StatusUpdate'
      required:
        - id
    Cas2v2Application:
      allOf:
        - $ref: '_shared.yml#/components/schemas/Application'
        - type: object
          properties:
            createdBy:
              $ref: '#/components/schemas/Cas2v2User'
            schemaVersion:
              type: string
              format: uuid
            outdatedSchema:
              type: boolean
            data:
              $ref: '_shared.yml#/components/schemas/Unit'
            document:
              $ref: '_shared.yml#/components/schemas/Unit'
            status:
              $ref: '_shared.yml#/components/schemas/ApplicationStatus'
            submittedAt:
              type: string
              format: date-time
            telephoneNumber:
              type: string
            assessment:
              $ref: '#/components/schemas/Cas2v2Assessment'
            timelineEvents:
              type: array
              items:
                $ref: '_shared.yml#/components/schemas/Cas2TimelineEvent'
            applicationOrigin:
              $ref: "_shared.yml#/components/schemas/ApplicationOrigin"
            bailHearingDate:
              type: string
              format: date
          required:
            - createdBy
            - schemaVersion
            - outdatedSchema
            - status
            - applicationOrigin
    Cas2v2SubmittedApplication:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '_shared.yml#/components/schemas/Person'
        createdAt:
          type: string
          format: date-time
        submittedBy:
          $ref: '#/components/schemas/Cas2v2User'
        schemaVersion:
          type: string
          format: uuid
        outdatedSchema:
          type: boolean
        document:
          $ref: '_shared.yml#/components/schemas/Unit'
        submittedAt:
          type: string
          format: date-time
        telephoneNumber:
          type: string
        applicationOrigin:
          $ref: "_shared.yml#/components/schemas/ApplicationOrigin"
        timelineEvents:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/Cas2TimelineEvent'
        assessment:
          $ref: '#/components/schemas/Cas2v2Assessment'
        bailHearingDate:
          type: string
          format: date
      required:
        - id
        - person
        - createdAt
        - createdBy
        - schemaVersion
        - outdatedSchema
        - status
        - timelineEvents
        - assessment
    Cas2v2ApplicationSummary:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
        createdByUserId:
          type: string
          format: uuid
        createdByUserName:
          type: string
        status:
          $ref: '_shared.yml#/components/schemas/ApplicationStatus'
        latestStatusUpdate:
          $ref: '#/components/schemas/LatestCas2v2StatusUpdate'
        risks:
          $ref: '_shared.yml#/components/schemas/PersonRisks'
        hdcEligibilityDate:
          type: string
          format: date
        personName:
          type: string
        crn:
          type: string
        nomsNumber:
          type: string
        applicationOrigin:
          $ref: "_shared.yml#/components/schemas/ApplicationOrigin"
        bailHearingDate:
          type: string
          format: date
      required:
        - type
        - id
        - createdAt
        - createdByUserId
        - status
        - personName
        - crn
        - nomsNumber
        - applicationOrigin
    Cas2v2SubmittedApplicationSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdByUserId:
          type: string
          format: uuid
        crn:
          type: string
        nomsNumber:
          type: string
        personName:
          type: string
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
        applicationOrigin:
          $ref: "_shared.yml#/components/schemas/ApplicationOrigin"
        bailHearingDate:
          type: string
          format: date
      required:
        - createdByUserId
        - status
        - id
        - person
        - createdAt
        - personName
        - crn
        - nomsNumber
    Cas2v2ApplicationNote:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          example: 'roger@example.com'
        name:
          type: string
          example: 'Roger Smith'
        body:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - username
        - email
        - name
        - body
        - createdAt
      description: Notes added to a Cas2v2Application
    Cas2v2User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Roger Smith'
        username:
          type: string
          example: 'SMITHR_GEN'
        authSource:
          type: string
          enum:
            - nomis
            - delius
            - auth
        email:
          type: string
          example: 'Roger.Smith@justice.gov.uk'
        isActive:
          type: boolean
          example: true
      required:
        - id
        - name
        - username
        - authSource
        - isActive
    Cas2v2AssessmentStatusUpdate:
      type: object
      properties:
        newStatus:
          type: string
          example: 'moreInfoRequired'
          description: 'The "name" of the new status to be applied'
        newStatusDetails:
          type: array
          items:
            type: string
            example: 'changeOfCircumstances'
            description: 'The "name" of the new detail belonging to the new status'
      required:
        - newStatus
    Cas2v2StatusUpdate:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'moreInfoRequested'
        label:
          type: string
          example: 'More information requested'
        description:
          type: string
          example: 'More information about the application has been requested from the HMPPS user.'
        updatedBy:
          $ref: '#/components/schemas/Cas2v2User'
        updatedAt:
          type: string
          format: date-time
        statusUpdateDetails:
          type: array
          items:
            $ref: '#/components/schemas/Cas2v2StatusUpdateDetail'
      required:
        - id
        - name
        - label
        - description
    Cas2v2StatusUpdateDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'moreInfoRequested'
        label:
          type: string
          example: 'More information requested'
      required:
        - id
        - name
        - label
    LatestCas2v2StatusUpdate:
      type: object
      properties:
        statusId:
          type: string
          format: uuid
        label:
          type: string
          example: 'More information requested'
      required:
        - statusId
        - label
    Cas2v2ApplicationStatus:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'moreInfoRequested'
        label:
          type: string
          example: 'More information requested'
        description:
          type: string
          example: 'More information about the application has been requested from the POM (Prison Offender Manager).'
        statusDetails:
          type: array
          items:
            $ref: '#/components/schemas/Cas2v2ApplicationStatusDetail'
      required:
        - id
        - name
        - label
        - description
        - statusDetails
    Cas2v2ApplicationStatusDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'changeOfCircumstances'
        label:
          type: string
          example: 'Change of Circumstances'
      required:
        - id
        - name
        - label