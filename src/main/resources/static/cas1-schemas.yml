components:
  schemas:
    Cas1PremisesSearchResultSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        apCode:
          type: string
          example: NEHOPE1
        deliusQCode:
          type: string
          example: Q005
        apType:
          $ref: '_shared.yml#/components/schemas/ApType'
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: 1 The Street
        addressLine2:
          type: string
          example: Blackmore End
        town:
          type: string
          example: Braintree
        postcode:
          type: string
          example: LS1 3AD
        apArea:
          $ref: '_shared.yml#/components/schemas/NamedId'
        totalSpaceCount:
          type: integer
          description: The total number of spaces in this premises
          example: 22
        premisesCharacteristics:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/CharacteristicPair'
    Cas1SpaceCharacteristic:
      type: string
      description: All of the characteristics of both premises and rooms
      enum:
        - acceptsChildSexOffenders
        - acceptsHateCrimeOffenders
        - acceptsNonSexualChildOffenders
        - acceptsSexOffenders
        - hasArsonInsuranceConditions
        - hasBrailleSignage
        - hasCallForAssistance
        - hasCrib7Bedding
        - hasEnSuite
        - hasFixedMobilityAids
        - hasHearingLoop
        - hasLift
        - hasNearbySprinkler
        - hasSmokeDetector
        - hasStepFreeAccess
        - hasStepFreeAccessToCommunalAreas
        - hasTactileFlooring
        - hasTurningSpace
        - hasWheelChairAccessibleBathrooms
        - hasWideAccessToCommunalAreas
        - hasWideDoor
        - hasWideStepFreeAccess
        - isArsonDesignated
        - isArsonSuitable
        - isCatered
        - isFullyFm
        - isGroundFloor
        - isGroundFloorNrOffice
        - isIAP
        - isSingle
        - isStepFreeDesignated
        - isSuitableForVulnerable
        - isSuitedForSexOffenders
        - isTopFloorVulnerable
        - isWheelchairAccessible
        - isWheelchairDesignated
    NewCas1SpaceBooking:
      type: object
      properties:
        arrivalDate:
          type: string
          format: date
          example: 2022-07-28
        departureDate:
          type: string
          format: date
          example: 2022-09-30
        premisesId:
          type: string
          format: uuid
          example: 290fa58c-77b2-47e2-b729-4cd6b2ed1a78
        requirements:
          type: object
          $ref: '#/components/schemas/Cas1SpaceBookingRequirements'
      required:
        - arrivalDate
        - departureDate
        - premisesId
        - requirements
    Cas1SpaceBookingRequirements:
      type: object
      properties:
        apType:
          $ref: '_shared.yml#/components/schemas/ApType'
        essentialCharacteristics:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceCharacteristic'
        desirableCharacteristics:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceCharacteristic'
        gender:
          $ref: '_shared.yml#/components/schemas/Gender'
      required:
        - apType
        - gender
    Cas1SpaceSearchRequirements:
      type: object
      properties:
        apTypes:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/ApType'
        spaceCharacteristics:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceCharacteristic'
        genders:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/Gender'
      required:
        - apType
        - gender
    Cas1SpaceSearchParameters:
      type: object
      properties:
        startDate:
          type: string
          format: date
          description: The date the space is required from
        durationInDays:
          type: integer
          example: 84
          description: The number of days the space is needed, from the start date
        targetPostcodeDistrict:
          type: string
          description: The 'target' location, in the form of a postcode district
          example: SE5
        requirements:
          $ref: '#/components/schemas/Cas1SpaceSearchRequirements'
      required:
        - startDate
        - durationInDays
        - targetPostcodeDistrict
        - requirements
    Cas1SpaceSearchResults:
      type: object
      properties:
        searchCriteria:
          $ref: '#/components/schemas/Cas1SpaceSearchParameters'
        resultsCount:
          type: integer
          example: 4
        results:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceSearchResult'
      required:
        - resultsCount
        - results
    Cas1SpaceSearchResult:
      type: object
      properties:
        premises:
          $ref: '#/components/schemas/Cas1PremisesSearchResultSummary'
        distanceInMiles:
          type: number
          example: 2.1
        spacesAvailable:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceAvailability'
    Cas1SpaceAvailability:
      type: object
      properties:
        spaceCharacteristics:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceCharacteristic'
        durationInDays:
          type: integer
          example: 77
    Cas1SpaceCategory:
      type: string
      example: arson
      description: Spaces are categorised by these traits - 'standard' plus selected physcial and risk characteristics
      enum:
        - standard
        - arson
        - wheelchair
        - sexOffender
        - enSuite
        - single
    Cas1SpaceBooking:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '_shared.yml#/components/schemas/Person'
        tier:
          type: string
        requirements:
          $ref: '#/components/schemas/Cas1SpaceBookingRequirements'
        premises:
          $ref: '_shared.yml#/components/schemas/NamedId'
        apArea:
          $ref: '_shared.yml#/components/schemas/NamedId'
        bookedBy:
          $ref: '_shared.yml#/components/schemas/User'
        expectedArrivalDate:
          type: string
          format: date
        expectedDepartureDate:
          type: string
          format: date
        actualArrivalDate:
          type: string
          format: date
        actualDepartureDate:
          type: string
          format: date
        canonicalArrivalDate:
          description: actual arrival date or, if not known, the expected arrival date
          type: string
          format: date
        canonicalDepartureDate:
          description: actual departure date or, if not known, the expected departure date
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        keyWorker:
          $ref: '#/components/schemas/Cas1KeyWorkerAllocation'
        otherBookingsInPremises:
          type: array
          items:
            $ref: '#/components/schemas/Cas1SpaceBookingDates'
      required:
        - id
        - person
        - requirements
        - premises
        - apArea
        - bookedBy
        - expectedArrivalDate
        - expectedDepartureDate
        - canonicalArrivalDate
        - canonicalDepartureDate
        - createdAt
        - otherBookingsInPremises
    Cas1SpaceBookingDates:
      type: object
      properties:
        id:
          type: string
          format: uuid
        canonicalArrivalDate:
          description: actual arrival date or, if not known, the expected arrival date
          type: string
          format: date
        canonicalDepartureDate:
          description: actual departure date or, if not known, the expected departure date
          type: string
          format: date
      required:
        - id
        - canonicalArrivalDate
        - canonicalDepartureDate
    Cas1SpaceBookingSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: "_shared.yml#/components/schemas/PersonSummary"
        canonicalArrivalDate:
          description: actual arrival date or, if not known, the expected arrival date
          type: string
          format: date
        canonicalDepartureDate:
          description: actual departure date or, if not known, the expected departure date
          type: string
          format: date
        tier:
          description: Risk rating tier level of corresponding application
          type: string
        keyWorker:
          $ref: '#/components/schemas/Cas1KeyWorkerAllocation'
      required:
        - id
        - person
        - canonicalArrivalDate
        - canonicalDepartureDate
    Cas1KeyWorkerAllocation:
      type: object
      properties:
        keyWorker:
          $ref: '_shared.yml#/components/schemas/StaffMember'
        allocatedAt:
          type: string
          format: date
      required:
        - keyworker
        - allocatedAt