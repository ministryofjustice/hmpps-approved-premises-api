components:
  schemas:
    Cas3NewApplication:
      type: object
      properties:
        crn:
          type: string
        convictionId:
          type: integer
          format: int64
          example: 1502724704
        deliusEventNumber:
          type: string
          example: "7"
        offenceId:
          type: string
          example: "M1502750438"
      required:
        - crn
    Cas3Application:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '_shared.yml#/components/schemas/Person'
        createdAt:
          type: string
          format: date-time
        createdByUserId:
          type: string
          format: uuid
        schemaVersion:
          type: string
          format: uuid
        outdatedSchema:
          type: boolean
        data:
          $ref: '_shared.yml#/components/schemas/Unit'
        document:
          $ref: '_shared.yml#/components/schemas/Unit'
        status:
          $ref: '_shared.yml#/components/schemas/ApplicationStatus'
        risks:
          $ref: '_shared.yml#/components/schemas/PersonRisks'
        submittedAt:
          type: string
          format: date-time
        arrivalDate:
          type: string
          format: date-time
        offenceId:
          type: string
        assessmentId:
          type: string
          format: uuid
      required:
        - id
        - person
        - createdAt
        - createdByUserId
        - schemaVersion
        - outdatedSchema
        - status
        - offenceId
    Cas3ApplicationSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '_shared.yml#/components/schemas/Person'
        createdAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
        createdByUserId:
          type: string
          format: uuid
        status:
          $ref: '_shared.yml#/components/schemas/ApplicationStatus'
        risks:
          $ref: '_shared.yml#/components/schemas/PersonRisks'
      required:
        - id
        - person
        - createdAt
        - createdByUserId
        - status
    Cas3UpdateApplication:
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            $ref: '_shared.yml#/components/schemas/Unit'
      required:
        - type
        - data
    Cas3SubmitApplication:
      type: object
      properties:
        arrivalDate:
          type: string
          format: date
        isRegisteredSexOffender:
          type: boolean
        needsAccessibleProperty:
          type: boolean
        hasHistoryOfArson:
          type: boolean
        isDutyToReferSubmitted:
          type: boolean
        dutyToReferSubmissionDate:
          type: string
          format: date
        dutyToReferOutcome:
          type: string
          example: 'Pending'
        isApplicationEligible:
          type: boolean
        eligibilityReason:
          type: string
        dutyToReferLocalAuthorityAreaName:
          type: string
        personReleaseDate:
          type: string
          format: date
          example: '2024-02-21'
        probationDeliveryUnitId:
          type: string
          format: uuid
        isHistoryOfSexualOffence:
          type: boolean
        isConcerningSexualBehaviour:
          type: boolean
        isConcerningArsonBehaviour:
          type: boolean
        prisonReleaseTypes:
          type: array
          items:
            type: string
            example: 'PSS'
        summaryData:
          $ref: '_shared.yml#/components/schemas/Unit'
        translatedDocument:
          $ref: '_shared.yml#/components/schemas/Unit'
      required:
        - probationDeliveryUnitId
        - arrivalDate
        - summaryData
    FutureBooking:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '_shared.yml#/components/schemas/Person'
        arrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        bed:
          $ref: '_shared.yml#/components/schemas/Bed'
      required:
        - id
        - person
        - arrivalDate
        - departureDate
    Cas3BedspaceSearchParameters:
      type: object
      properties:
        startDate:
          type: string
          format: date
        durationDays:
          type: integer
          format: int64
          description: The number of days the Bed will need to be free from the start_date until
        probationDeliveryUnits:
          type: array
          description: The list of pdus Ids to search within
          items:
            type: string
            format: uuid
        premisesFilters:
          $ref: '#/components/schemas/PremisesFilters'
        bedspaceFilters:
          $ref: '#/components/schemas/BedspaceFilters'
      required:
        - probationDeliveryUnits
        - startDate
        - durationDays
    Cas3Bedspace:
      type: object
      properties:
        id:
          type: string
          format: uuid
        reference:
          type: string
        startDate:
          type: string
          format: date
          example: 2024-07-30
          description: Start date of the bedspace availability
        endDate:
          type: string
          format: date
          example: 2024-12-30
          description: End date of the bedspace availability
        notes:
          type: string
        characteristics:
          type: array
          items:
            $ref: '_shared.yml#/components/schemas/Characteristic'
      required:
        - id
        - reference
        - characteristics
    Cas3NewBedspace:
      type: object
      properties:
        reference:
          type: string
        startDate:
          type: string
          format: date
          example: 2024-03-30
          description: Start date of the bedspace availability.
        notes:
          type: string
        characteristicIds:
          type: array
          items:
            type: string
            format: uuid
      required:
        - reference
        - startDate
        - characteristicIds
    PremisesFilters:
      type: object
      properties:
        includedCharacteristicIds:
          type: array
          items:
            type: string
            format: uuid
        excludedCharacteristicIds:
          type: array
          items:
            type: string
            format: uuid
    BedspaceFilters:
      type: object
      properties:
        includedCharacteristicIds:
          type: array
          items:
            type: string
            format: uuid
        excludedCharacteristicIds:
          type: array
          items:
            type: string
            format: uuid
    Cas3BedspaceSearchResults:
      type: object
      properties:
        resultsRoomCount:
          type: integer
          description: How many distinct Rooms the Beds in the results belong to
        resultsPremisesCount:
          type: integer
          description: How many distinct Premises the Beds in the results belong to
        resultsBedCount:
          type: integer
          description: How many Beds are in the results
        results:
          type: array
          items:
            $ref: '#/components/schemas/Cas3BedspaceSearchResult'
      required:
        - resultsRoomCount
        - resultsPremisesCount
        - resultsBedCount
        - results
    Cas3BedspaceSearchResult:
      type: object
      properties:
        premises:
          $ref: '_shared.yml#/components/schemas/BedSearchResultPremisesSummary'
        room:
          $ref: '_shared.yml#/components/schemas/BedSearchResultRoomSummary'
        bed:
          $ref: '_shared.yml#/components/schemas/BedSearchResultBedSummary'
        overlaps:
          type: array
          items:
            $ref: '#/components/schemas/Cas3BedspaceSearchResultOverlap'
      required:
        - premises
        - room
        - bed
        - overlaps
    Cas3BedspaceSearchResultOverlap:
      type: object
      properties:
        name:
          type: string
        crn:
          type: string
        sex:
          type: string
        personType:
          $ref: '_shared.yml#/components/schemas/PersonType'
        days:
          type: integer
        bookingId:
          type: string
          format: uuid
        roomId:
          type: string
          format: uuid
        assessmentId:
          type: string
          format: uuid
        isSexualRisk:
          type: boolean
      required:
        - name
        - crn
        - personType
        - days
        - bookingId
        - roomId
        - isSexualRisk
    Cas3PremisesSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        postcode:
          type: string
          example: LS1 3AD
        pdu:
          type: string
        localAuthorityAreaName:
          type: string
        bedspaces:
          type: array
          items:
            $ref: '#/components/schemas/Cas3BedspaceSummary'
        bedspaceCount:
          type: integer
          example: 22
        status:
          $ref: '_shared.yml#/components/schemas/PropertyStatus'
      required:
        - id
        - name
        - addressLine1
        - postcode
        - pdu
        - bedspaceCount
        - status
    Cas3BedspaceSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        reference:
          type: string
        status:
          $ref: '#/components/schemas/Cas3BedspaceStatus'
      required:
        - id
        - reference
        - status
    Cas3PropertyStatus:
      type: string
      enum:
        - online
        - archived
    Cas3PremisesSortBy:
      type: string
      enum:
        - pdu
        - la
    Cas3BedspaceStatus:
      type: string
      enum:
        - online
        - archived
        - upcoming
    Cas3Departure:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        dateTime:
          type: string
          format: date-time
        reason:
          $ref: '_shared.yml#/components/schemas/DepartureReason'
        notes:
          type: string
        moveOnCategory:
          $ref: '_shared.yml#/components/schemas/MoveOnCategory'
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - dateTime
        - reason
        - moveOnCategory
        - createdAt
    Cas3NewDeparture:
      type: object
      properties:
        dateTime:
          type: string
          format: date-time
        reasonId:
          type: string
          format: uuid
        notes:
          type: string
        moveOnCategoryId:
          type: string
          format: uuid
      required:
        - dateTime
        - reasonId
        - moveOnCategoryId
    Cas3ReportType:
      type: string
      enum:
        - referral
        - booking
        - bedUsage
        - bedOccupancy
        - futureBookings
        - futureBookingsCsv
        - bookingGap