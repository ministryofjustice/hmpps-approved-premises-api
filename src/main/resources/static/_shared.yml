components:
  responses:
    401Response:
      description: not authenticated
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
    403Response:
      description: unauthorised
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
    500Response:
      description: unexpected error
      content:
        'application/json':
          schema:
            $ref: '#/components/schemas/Problem'
  headers:
    X-Pagination-CurrentPage:
      schema:
        type: integer
      description: The current page number
    X-Pagination-TotalPages:
      schema:
        type: integer
      description: The total number of pages
    X-Pagination-TotalResults:
      schema:
        type: integer
      description: The total number of results
    X-Pagination-PageSize:
      schema:
        type: integer
      description: The size of each page
  schemas:
    Premises:
      type: object
      properties:
        service:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        town:
          type: string
          example: Braintree
        postcode:
          type: string
          example: LS1 3AD
        bedCount:
          type: integer
          example: 22
        availableBedsForToday:
          type: integer
          example: 20
        notes:
          type: string
          example: some notes about this property
        probationRegion:
          $ref: '#/components/schemas/ProbationRegion'
        apArea:
          $ref: '#/components/schemas/ApArea'
        localAuthorityArea:
          $ref: '#/components/schemas/LocalAuthorityArea'
        characteristics:
          type: array
          items:
            $ref: '#/components/schemas/Characteristic'
        status:
          $ref: '#/components/schemas/PropertyStatus'
      discriminator:
        propertyName: service
        mapping:
          CAS1: '#/components/schemas/ApprovedPremises'
          CAS3: '#/components/schemas/TemporaryAccommodationPremises'
      required:
        - service
        - id
        - name
        - addressLine1
        - postcode
        - bedCount
        - availableBedsForToday
        - probationRegion
        - apArea
        - status
    PremisesSummary:
      type: object
      properties:
        service:
          type: string
        id:
          type: string
          format: uuid
        name:
          type: string
          example: Hope House
        addressLine1:
          type: string
          example: one something street
        addressLine2:
          type: string
          example: Blackmore End
        postcode:
          type: string
          example: LS1 3AD
        bedCount:
          type: integer
          example: 22
        status:
          $ref: '#/components/schemas/PropertyStatus'
      discriminator:
        propertyName: service
        mapping:
          CAS1: '#/components/schemas/ApprovedPremisesSummary'
          CAS3: '#/components/schemas/TemporaryAccommodationPremisesSummary'
      required:
        - service
        - id
        - name
        - addressLine1
        - postcode
        - bedCount
        - status
    ApprovedPremises:
      allOf:
        - $ref: '#/components/schemas/Premises'
        - type: object
          properties:
            apCode:
              type: string
              example: NEHOPE1
      required:
        - apCode
        - localAuthorityArea
    TemporaryAccommodationPremises:
      allOf:
        - $ref: '#/components/schemas/Premises'
        - type: object
          properties:
            pdu:
              type: string
            probationDeliveryUnit:
              $ref: '#/components/schemas/ProbationDeliveryUnit'
            turnaroundWorkingDayCount:
              type: integer
              example: 2
      required:
        - pdu
    ApprovedPremisesSummary:
      allOf:
        - $ref: '#/components/schemas/PremisesSummary'
        - type: object
          properties:
            apCode:
              type: string
              example: NEHOPE1
            probationRegion:
              type: string
            apArea:
              type: string
      required:
        - apCode
        - probationRegion
        - apArea
    TemporaryAccommodationPremisesSummary:
      allOf:
        - $ref: '#/components/schemas/PremisesSummary'
        - type: object
          properties:
            pdu:
              type: string
            localAuthorityAreaName:
              type: string
      required:
        - pdu
    NewPremises:
      type: object
      properties:
        name:
          type: string
        addressLine1:
          type: string
        addressLine2:
          type: string
        town:
          type: string
        postcode:
          type: string
        notes:
          type: string
          example: some notes about this property
        localAuthorityAreaId:
          type: string
          format: uuid
        probationRegionId:
          type: string
          format: uuid
        characteristicIds:
          type: array
          items:
            type: string
            format: uuid
        status:
          $ref: '#/components/schemas/PropertyStatus'
        pdu:
          type: string
        probationDeliveryUnitId:
          type: string
          format: uuid
        turnaroundWorkingDayCount:
          type: integer
      required:
        - name
        - addressLine1
        - postcode
        - probationRegionId
        - characteristicIds
        - status
    TaskWrapper:
      type: object
      properties:
        task:
          $ref: '#/components/schemas/Task'
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserWithWorkload'
      required:
        - task
        - users
    Task:
      type: object
      properties:
        taskType:
          $ref: '#/components/schemas/TaskType'
        id:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        applicationId:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        personName:
          type: string
        crn:
          type: string
        dueDate:
          type: string
          format: date
          deprecated: true
          description: The Due date of the task - this is deprecated in favour of the `dueAt` field
        dueAt:
          type: string
          format: date-time
        allocatedToStaffMember:
          $ref: '#/components/schemas/ApprovedPremisesUser'
        status:
          $ref: '#/components/schemas/TaskStatus'
        apArea:
          $ref: '#/components/schemas/ApArea'
      discriminator:
        propertyName: taskType
        mapping:
          Assessment: '#/components/schemas/AssessmentTask'
          PlacementRequest: '#/components/schemas/PlacementRequestTask'
          PlacementApplication: '#/components/schemas/PlacementApplicationTask'
          BookingAppeal: '#/components/schemas/BookingAppealTask'
      required:
        - id
        - taskType
        - applicationId
        - personName
        - dueDate
        - status
        - crn
        - dueAt
    TaskStatus:
      type: string
      enum:
        - not_started
        - in_progress
        - complete
    TaskSortField:
      type: string
      enum:
        - createdAt
        - dueAt
        - person
        - allocatedTo
    AssessmentTask:
      allOf:
        - $ref: '#/components/schemas/Task'
        - type: object
          properties:
            createdFromAppeal:
              type: boolean
          required:
            - createdFromAppeal
    PlacementRequestTask:
      allOf:
        - $ref: '#/components/schemas/Task'
        - $ref: '#/components/schemas/PlacementDates'
        - type: object
          properties:
            tier:
              $ref: '#/components/schemas/RiskTierEnvelope'
            releaseType:
              $ref: '#/components/schemas/ReleaseTypeOption'
            placementRequestStatus:
              $ref: '#/components/schemas/PlacementRequestStatus'
          required:
            - tier
            - releaseType
            - placementRequestStatus
    PlacementApplicationTask:
      allOf:
        - $ref: '#/components/schemas/Task'
        - type: object
          properties:
            tier:
              $ref: '#/components/schemas/RiskTierEnvelope'
            releaseType:
              $ref: '#/components/schemas/ReleaseTypeOption'
            placementType:
              $ref: '#/components/schemas/PlacementType'
            placementDates:
              type: array
              items:
                $ref: '#/components/schemas/PlacementDates'
          required:
            - id
            - tier
            - releaseType
            - placementType
    BookingAppealTask:
      allOf:
        - $ref: '#/components/schemas/Task'
    TaskType:
      type: string
      enum:
        - Assessment
        - PlacementRequest
        - PlacementApplication
        - BookingAppeal
    LocalAuthorityArea:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 6abb5fa3-e93f-4445-887b-30d081688f44
        identifier:
          type: string
          example: LEEDS
        name:
          type: string
          example: Leeds City Council
      required:
        - id
        - identifier
        - name
    ApArea:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: cd1c2d43-0b0b-4438-b0e3-d4424e61fb6a
        identifier:
          type: string
          example: LON
        name:
          type: string
          example: Yorkshire & The Humber
      required:
        - id
        - identifier
        - name
    ProbationRegion:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 952790c0-21d7-4fd6-a7e1-9018f08d8bb0
        name:
          type: string
          example: NPS North East Central Referrals
      required:
        - id
        - name
    Characteristic:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 952790c0-21d7-4fd6-a7e1-9018f08d8bb0
        name:
          type: string
          example: Is this premises catered (rather than self-catered)?
        propertyName:
          type: string
          example: isCatered
        serviceScope:
          type: string
          enum:
            - approved-premises
            - temporary-accommodation
            - "*"
        modelScope:
          type: string
          enum:
            - premises
            - room
            - "*"
      required:
        - id
        - name
        - serviceScope
        - modelScope
    BookingBody:
      type: object
      properties:
        id:
          type: string
          format: uuid
        person:
          $ref: '#/components/schemas/Person'
        arrivalDate:
          type: string
          format: date
        originalArrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        originalDepartureDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        keyWorker:
          $ref: '#/components/schemas/StaffMember'
        serviceName:
          $ref: '#/components/schemas/ServiceName'
        bed:
          $ref: '#/components/schemas/Bed'
      required:
        - id
        - person
        - arrivalDate
        - originalArrivalDate
        - departureDate
        - originalDepartureDate
        - createdAt
        - serviceName
    NewBooking:
      type: object
      properties:
        crn:
          type: string
          example: A123456
        arrivalDate:
          type: string
          format: date
          example: 2022-07-28
        departureDate:
          type: string
          format: date
          example: 2022-09-30
        bedId:
          type: string
          format: uuid
        serviceName:
          $ref: '#/components/schemas/ServiceName'
        enableTurnarounds:
          type: boolean
        assessmentId:
          type: string
          format: uuid
        eventNumber:
          type: string
      required:
        - crn
        - arrivalDate
        - departureDate
        - serviceName
    NewPlacementRequestBooking:
      type: object
      properties:
        arrivalDate:
          type: string
          format: date
          example: 2022-07-28
        departureDate:
          type: string
          format: date
          example: 2022-09-30
        bedId:
          type: string
          format: uuid
        premisesId:
          type: string
          format: uuid
      required:
        - arrivalDate
        - departureDate
    WithdrawPlacementRequest:
      type: object
      properties:
        reason:
          $ref: '#/components/schemas/WithdrawPlacementRequestReason'
      required:
        - reason
    WithdrawPlacementRequestReason:
        type: string
        enum:
          - DuplicatePlacementRequest
          - AlternativeProvisionIdentified
          - ChangeInCircumstances
          - ChangeInReleaseDecision
          - NoCapacityDueToLostBed
          - NoCapacityDueToPlacementPrioritisation
          - NoCapacity
          - ErrorInPlacementRequest
          - WithdrawnByPP
          - RelatedApplicationWithdrawn
          - RelatedPlacementRequestWithdrawn
          - RelatedPlacementApplicationWithdrawn
    PlacementApplicationType:
      type: string
      description: |
        'Initial' means that the request for placement was created for the arrival date included on the original application. 
        'Additional' means the request for placement was created after the application had been assessed as suitable.
        A given application should only have, at most, one request for placement of type 'Initial'.
      enum:
        - Initial
        - Additional
    Booking:
      allOf:
        - $ref: '#/components/schemas/BookingBody'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/BookingStatus'
            extensions:
              type: array
              items:
                $ref: '#/components/schemas/Extension'
            arrival:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Arrival'
            departure:
              description: The latest version of the departure, if it exists
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Departure'
            departures:
              description: The full history of the departure
              type: array
              items:
                $ref: '#/components/schemas/Departure'
            nonArrival:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Nonarrival'
            cancellation:
              description: The latest version of the cancellation, if it exists
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Cancellation'
            cancellations:
              description: The full history of the cancellation
              type: array
              items:
                $ref: '#/components/schemas/Cancellation'
            confirmation:
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Confirmation'
            turnaround:
              description: The latest version of the turnaround, if it exists
              nullable: true
              allOf:
                - $ref: '#/components/schemas/Turnaround'
            turnarounds:
              description: The full history of turnarounds
              type: array
              items:
                $ref: '#/components/schemas/Turnaround'
            turnaroundStartDate:
              type: string
              format: date
            effectiveEndDate:
              type: string
              format: date
            applicationId:
              type: string
              format: uuid
            assessmentId:
              type: string
              format: uuid
            premises:
              $ref: '#/components/schemas/BookingPremisesSummary'
          required:
            - status
            - extensions
            - departures
            - cancellations
            - premises
    BookingPremisesSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
      required:
        - id
        - name
    ExtendedPremisesSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        apCode:
          type: string
        postcode:
          type: string
        bedCount:
          type: integer
        availableBedsForToday:
          type: integer
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/PremisesBooking'
        dateCapacities:
          type: array
          items:
            $ref: '#/components/schemas/DateCapacity'
    PremisesBooking:
      type: object
      properties:
        id:
          type: string
          format: uuid
        arrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        person:
          $ref: '#/components/schemas/Person'
        bed:
          $ref: '#/components/schemas/Bed'
        status:
          $ref: '#/components/schemas/BookingStatus'
    BookingSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        premisesId:
          type: string
          format: uuid
        premisesName:
          type: string
        arrivalDate:
          type: string
          format: date
        departureDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - premisesId
        - premisesName
        - arrivalDate
        - departureDate
        - createdAt
    Person:
      type: object
      properties:
        crn:
          type: string
        type:
          $ref: '#/components/schemas/PersonType'
      discriminator:
        propertyName: type
        mapping:
          FullPerson: '#/components/schemas/FullPerson'
          RestrictedPerson: '#/components/schemas/RestrictedPerson'
          UnknownPerson: '#/components/schemas/UnknownPerson'
      required:
        - crn
        - type
    UnknownPerson:
      allOf:
        - $ref: '#/components/schemas/Person'
    RestrictedPerson:
      allOf:
        - $ref: '#/components/schemas/Person'
    FullPerson:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            name:
              type: string
            dateOfBirth:
              type: string
              format: date
            nomsNumber:
              type: string
            pncNumber:
              type: string
            ethnicity:
              type: string
            nationality:
              type: string
            religionOrBelief:
              type: string
            sex:
              type: string
            genderIdentity:
              type: string
            status:
              $ref: '#/components/schemas/PersonStatus'
            prisonName:
              type: string
            isRestricted:
              type: boolean
          required:
            - name
            - dateOfBirth
            - sex
            - status
    PersonStatus:
      type: string
      enum:
        - InCustody
        - InCommunity
        - Unknown
    NewArrival:
      type: object
      properties:
        type:
          type: string
        expectedDepartureDate:
          type: string
          format: date
        notes:
          type: string
        keyWorkerStaffCode:
          type: string
      required:
        - type
        - expectedDepartureDate
      discriminator:
        propertyName: type
        mapping:
          CAS1: '#/components/schemas/NewCas1Arrival'
          CAS2: '#/components/schemas/NewCas2Arrival'
          CAS3: '#/components/schemas/NewCas3Arrival'
    NewCas1Arrival:
      allOf:
        - $ref: '#/components/schemas/NewArrival'
        - type: object
          properties:
            arrivalDateTime:
              type: string
              format: date-time
          required:
            - arrivalDateTime
    NewCas2Arrival:
      allOf:
        - $ref: '#/components/schemas/NewArrival'
        - type: object
          properties:
            arrivalDate:
              type: string
              format: date
          required:
            - arrivalDate
    NewCas3Arrival:
      allOf:
        - $ref: '#/components/schemas/NewArrival'
        - type: object
          properties:
            arrivalDate:
              type: string
              format: date
          required:
            - arrivalDate
    Arrival:
      type: object
      properties:
        expectedDepartureDate:
          type: string
          format: date
        arrivalDate:
          type: string
          format: date
        arrivalTime:
          type: string
          format: time
        notes:
          type: string
        keyWorkerStaffCode:
          type: string
        bookingId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
      required:
        - type
        - bookingId
        - expectedDepartureDate
        - createdAt
        - arrivalDate
        - arrivalTime
    Nonarrival:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        reason:
          $ref: '#/components/schemas/NonArrivalReason'
        notes:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - date
        - reason
        - createdAt
    NewNonarrival:
      type: object
      properties:
        date:
          type: string
          format: date
        reason:
          type: string
          format: uuid
        notes:
          type: string
      required:
        - date
        - reason
    NewCancellation:
      type: object
      properties:
        date:
          type: string
          format: date
        reason:
          type: string
          format: uuid
        notes:
          type: string
        otherReason:
          type: string
      required:
        - bookingId
        - date
        - reason
    NewWithdrawal:
      type: object
      properties:
        reason:
          $ref: '#/components/schemas/WithdrawalReason'
        otherReason:
          type: string
      required:
        - reason
    Cancellation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        date:
          type: string
          format: date
        reason:
          $ref: '#/components/schemas/CancellationReason'
        notes:
          type: string
        createdAt:
          type: string
          format: date-time
        premisesName:
          type: string
      required:
        - bookingId
        - date
        - reason
        - createdAt
        - premisesName
    Extension:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        previousDepartureDate:
          type: string
          format: date
        newDepartureDate:
          type: string
          format: date
        notes:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - previousDepartureDate
        - newDepartureDate
        - createdAt
    NewExtension:
      type: object
      properties:
        newDepartureDate:
          type: string
          format: date
        notes:
          type: string
      required:
        - newDepartureDate
    DateChange:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        previousArrivalDate:
          type: string
          format: date
        newArrivalDate:
          type: string
          format: date
        previousDepartureDate:
          type: string
          format: date
        newDepartureDate:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - previousArrivalDate
        - newArrivalDate
        - previousDepartureDate
        - newDepartureDate
        - createdAt
    NewDateChange:
      type: object
      properties:
        newArrivalDate:
          type: string
          format: date
        newDepartureDate:
          type: string
          format: date
    NewDeparture:
      type: object
      properties:
        dateTime:
          type: string
          format: date-time
        reasonId:
          type: string
          format: uuid
        notes:
          type: string
        moveOnCategoryId:
          type: string
          format: uuid
        destinationProviderId:
          type: string
          format: uuid
      required:
        - dateTime
        - reasonId
        - moveOnCategoryId
    Departure:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        dateTime:
          type: string
          format: date-time
        reason:
          $ref: '#/components/schemas/DepartureReason'
        notes:
          type: string
        moveOnCategory:
          $ref: '#/components/schemas/MoveOnCategory'
        destinationProvider:
          $ref: '#/components/schemas/DestinationProvider'
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - dateTime
        - reason
        - moveOnCategory
        - createdAt
    Confirmation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        dateTime:
          type: string
          format: date-time
        notes:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - dateTime
        - createdAt
    NewConfirmation:
      type: object
      properties:
        notes:
          type: string
    Turnaround:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        workingDays:
          type: integer
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - bookingId
        - workingDays
        - createdAt
    NewTurnaround:
      type: object
      properties:
        workingDays:
          type: integer
      required:
        - workingDays
    Problem:
      type: object
      properties:
        type:
          type: string
