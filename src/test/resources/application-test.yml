upstream-timeout-ms: 500
nomis-user-roles-api-upstream-timeout-ms: 500

pagination:
  default-page-size: 10
  cas3:
    booking-search-page-size: 10

user-allocations:
  rules:
    esap-assessments:
      enabled: true
      allocate-to-user: ESAP_ASSESSOR
      priority: 3
    emergency-and-short-notice-assessments:
      enabled: true
      priority: 2
    appealed-assessments:
      enabled: true
      priority: 0

notify:
  emailaddresses:
    cas2assessors: "assessors@example.com"

scheduling:
  enable: false

logging.level.org.springframework.jdbc.core.JdbcTemplate: debug

refresh-inmate-details-cache:
  lock-at-least-for: 1s
  lock-at-most-for: 1s
  logging-enabled: false

feature-flags:
  cas1-disable-overbooking-summary: false