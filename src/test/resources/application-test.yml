server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    username: integration_test
    password: integration_test_password
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/approved_premises_integration_test
  flyway:
    locations: classpath:db/migration/all
  jpa:
    database: postgresql
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  redis:
    host: localhost
    port: 6377
    password: ""
  security:
    oauth2:
      client:
        registration:
          delius-backed-apis:
            client-id: approved-premises-api
            client-secret: clientsecret
            client-authentication-method: client_secret_jwt
            authorization-grant-type: client_credentials
          hmpps-tier:
            provider: hmpps-auth
            client-id: approved-premises-api
            client-secret: clientsecret
            client-authentication-method: client_secret_jwt
            authorization-grant-type: client_credentials

hmpps:
  auth:
    url: http://localhost:57839/auth
    client-id: integration-test-client-id
    client-secret: secret

services:
  community-api:
    base-url: http://localhost:57839
  hmpps-tier:
    base-url: http://localhost:57839
  prisons-api:
    base-url: http://localhost:57839
  case-notes:
    base-url: http://localhost:57839
  ap-delius-context-api:
    base-url: http://localhost:57839
  ap-oasys-context-api:
    base-url: http://localhost:57839

prison-case-notes:
  lookback-days: 365
  prison-api-page-size: 30
  excluded-categories:
    - category: MOVED_CELL
      subcategory: null
    - category: TRANSFER
      subcategory: null
    - category: SENTENCE
      subcategory: null
    - category: PRISON
      subcategory: RELEASE

prison-adjudications:
  prison-api-page-size: 30

caches:
  staffMembers:
    expiry-seconds: 21600
  staffMember:
    expiry-seconds: 21600
  offenderDetails:
    expiry-seconds: 1200
  userAccess:
    expiry-seconds: 1200
  inmateDetails:
    expiry-seconds: 1200

seed:
  file-prefix: "./test-seed-csvs"
